<div id="signInUser">
	<div class="signInUserContainer">
		<div class="signInPanel">
			<form action="#" >
				<div class="signInUserPanelTitle">
					<img src="../../assets/img/goplay.jpg" alt="">
					<h3>Đăng ký tài khoản</h3>
				</div>
				<div class="signInUserContent">
					<mat-form-field class="w-100 ">
						<input matInput placeholder="Tên tài khoản"  >
					</mat-form-field>
					<mat-form-field class="w-100 italicText">
						<input matInput placeholder="Mật khẩu" class="italicText" >
					</mat-form-field>
					<mat-form-field class="w-100 italicText">
						<input matInput placeholder="Địa chỉ email" class="italicText">
					</mat-form-field>
					<mat-form-field class="w-100 italicText">
						<input matInput placeholder="Số điện thoại" >
					</mat-form-field>
				</div>
				<div class="signInUserButton w-100">
					<button mat-raised-button color="primary" class="w-100" type="submit" [routerLink]="['/login']">Tạo tài khoản</button>
					<p class="text-center w-100 " > <a [routerLink]="['/login']" class="lead mt-3 text-primary" style="font-size: 16px;
            font-weight: 500;">Đã có tài khoản</a> </p>
				</div>
			</form>
		</div>
	</div>
</div>

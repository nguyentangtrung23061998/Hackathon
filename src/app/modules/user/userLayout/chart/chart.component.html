<div id="chart w-100">
  <div class="chart-content w-100 m-auto" >
    <!-- <div class="chart-title d-flex justify-content-between align-items-center text-white" style="padding-right:15px;padding-left:15px">
      <div>Bảng Xếp Hạng</div>
      <div>
        <i class="fa fa-chevron-circle-right"></i>
      </div>
    </div>
    <div class="chartXH">
    </div> -->
    <div class="w-100">
        <button mat-raised-button color="primary" class="resultCode">Bảng Xếp Hạng Top 10</button>
    </div>
    <div class="w-100 mt-3">
      <!-- <mat-form-field class="w-100 filterListChart">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Tìm kiếm">
      </mat-form-field> -->
      <input type="text" placeholder="Tìm kiếm..." class="form-control" id="usr">
    </div>
    <div class="table-responsive table-hover mt-3">
        <table mat-table [dataSource]="dataSource" class="w-100">
  
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="STT">
              <th mat-header-cell *matHeaderCellDef class="text-center"> Xếp Hạng </th>
              <td mat-cell *matCellDef="let element" class="text-center"> {{element.STT}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="Info">
              <th mat-header-cell *matHeaderCellDef class="result-hidden text-center">Họ tên</th>
              <td mat-cell *matCellDef="let element" class="result-hidden text-center"> 
              {{element.Name}}
              </td>
            </ng-container>
          <!-- Name Column -->
          <ng-container matColumnDef="Point">
              <th mat-header-cell *matHeaderCellDef class="result-hidden text-center">Tổng điểm</th>
              <td mat-cell *matCellDef="let element" class="result-hidden text-center"> 
              {{element.Point}}
              </td>
            </ng-container>
            <!-- Weight Column -->
            <ng-container matColumnDef="Achievements">
              <th mat-header-cell *matHeaderCellDef class="text-center"> Achievements </th>
              <td mat-cell *matCellDef="let element" class="text-center"> 
                <img src="../../../../../assets/img/cup-icon (1).png" alt="" style="width:25px">  
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayColumnResult"></tr>
            <tr mat-row *matRowDef="let row; columns: displayColumnResult;"></tr>
          </table>
          
    </div>
    <div class="myChart">
      <p>Bạn đứng thứ hạng: <span>10</span></p>
    </div>
  </div>
</div>

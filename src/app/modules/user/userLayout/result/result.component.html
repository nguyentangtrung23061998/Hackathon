<div id="result">
  <div class="w-100">
      <button mat-mini-fab class="resultCode">Đề 1</button>
  </div>
  <div class="table-responsive table-hover mt-3">
      <table mat-table [dataSource]="dataSource" class="w-100">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- Position Column -->
          <ng-container matColumnDef="Question">
            <th mat-header-cell *matHeaderCellDef> Câu hỏi </th>
            <td mat-cell *matCellDef="let element"> {{element.Question}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="Content">
            <th mat-header-cell *matHeaderCellDef class="result-hidden"> Nội dung câu hỏi </th>
            <td mat-cell *matCellDef="let element" class="result-hidden"> {{element.Content}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="Choose">
            <th mat-header-cell *matHeaderCellDef> Đáp án bạn chọn </th>
            <td mat-cell *matCellDef="let element"> {{element.Choose}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="Reply">
            <th mat-header-cell *matHeaderCellDef> Kết quả </th>
            <td mat-cell *matCellDef="let element"> {{element.Reply}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayColumnResult"></tr>
          <tr mat-row *matRowDef="let row; columns: displayColumnResult;"></tr>
        </table>
        
  </div>
</div>

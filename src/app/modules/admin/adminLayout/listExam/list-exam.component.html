<div class="row" style="margin-bottom: 15px">
  <div class="col-md-6">
    <mat-form-field class="w-100">
      <input matInput type="text" name="search" placeholder="Tìm Kiếm...">
    </mat-form-field>
  </div>
  <!-- <div class="col-md-6 text-right managerStudent">

</div>
<div class="table-responsive">
  <table mat-table [dataSource]="dataSource" class="w-100">

    <!-- Name Column -->
    <ng-container matColumnDef="IdDeThi">
      <th mat-header-cell *matHeaderCellDef class="text-center">Đề</th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.IdDeThi}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="SoCau">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Số Câu </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.SoCau}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="MucDoDeThi">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Mức Độ Đề Thi </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.MucDoDeThi}} </td>
    </ng-container>

       <!-- Symbol Column -->
       <ng-container matColumnDef="ThoiGian">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Thời Gian </th>
        <td mat-cell *matCellDef="let element" class="text-center"> {{element.ThoiGian}} </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColumnResult"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumnResult;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
